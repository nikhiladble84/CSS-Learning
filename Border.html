<html>
    <head>
        <title>Borders in CSS</title>
        
    </head>
    <body>
        <h1>CSS : Borders</h1> 
    
        <div style="border:1px solid brown; width: 100px;height: 100px;">
            Border 1px
        </div> <br><br>

        <div style="border:10px solid brown; width: 100px;height: 100px;">
            Border 10px
        </div> <br><br>

        <div style="border:10px dotted brown; width: 100px;height: 100px;">
            Dotted 10px
        </div> <br><br>

        <div style="border:10px dashed brown; width: 100px;height: 100px;">
            Dashed 10px
        </div> <br><br>

        <div style="border:10px double brown; width: 100px;height: 100px;">
            Double 10px
        </div> <br><br>

        <div style="border:10px inset brown; width: 100px;height: 100px;">
            Inset 10px
        </div> <br><br>

        <div style="border:10px outset brown; width: 100px;height: 100px;">
            Outset 10px
        </div> <br><br>

        <div style="border:10px ridge brown; width: 100px;height: 100px;">
           Ridge 10px
        </div> <br><br>

        <div style="border:10px groove brown; width: 100px;height: 100px;">
            Groove 10px
        </div> <br><br>
        
    </body>
</html>
