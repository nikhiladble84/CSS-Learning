<html>
    <head>
        <title>Margin in CSS</title>
    </head>
    <body>
        <h1>CSS . Margin</h1>
        <hr>
        <div style="background-color: black;
                    color: beige;
                    display: inline-block;
                    margin: 50px 60px 40px 70px;">
            Margin : 50px 60px 40px 70px
        </div>

        <div style="background-color: rgb(247, 5, 5);
                    color: beige;
                    display: inline-block;
                    margin: 50px 70px;">
            Margin : 50px 70px
        </div>

        <div style="background-color: rgb(129, 8, 241);
                    color: beige;
                    display: inline-block;
                    margin: 70px;">
            Margin : 70px
        </div>

        <div style="background-color: rgb(14, 247, 14);
                    color: beige;
                    margin-top: 50px;
                    margin-bottom: 40px;
                    margin-left: 60px;
                    margin-right: 70px;">
            margin-top: 50px;
            margin-bottom: 40px;
            margin-left: 60px;
            margin-right: 70px;
        </div>
    </body>
</html>
